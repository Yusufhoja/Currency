<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="wrapper">
      <header>Currency Converter</header>
      <form action="#">
        <div class="amount">
          <p class="p">Enter amount</p>
          <input class="input1" type="text" name="" id="" /> <br /><br />
          <i style="color: red" class="err"></i>
        </div>
        <div class="drop-list">
          <div class="from">
            <p>From</p>
            <div class="select-box">
              <img
                class="flag1"
                src="https://flagcdn.com/48x36/ae.png"
                alt="flag"
              />

              <select class="select1"></select>
            </div>
          </div>
          <div class="icon">
            <i class="fas fa-exchange-alt"></i>
          </div>
          <div class="to">
            <p>To</p>
            <div class="select-box">
              <img
                class="flag2"
                src="https://flagcdn.com/48x36/ae.png"
                alt="flag"
              />
              <select class="select2"></select>
            </div>
          </div>
        </div>
        <div class="exchange-rate"></div>
        <button class="get">Get exchange rate</button>
      </form>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
